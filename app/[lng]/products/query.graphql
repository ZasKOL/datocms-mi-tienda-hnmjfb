query Products(
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
  $skip: IntType
  $orderBy: [ProductModelOrderBy]
  $collections: [ItemId]
  $brands: [ItemId]
  $materials: [ItemId]
  $nameSearch: String!
) {
  allProducts(
    first: 12
    locale: $locale
    fallbackLocales: $fallbackLocale
    skip: $skip
    orderBy: $orderBy
    filter: {
      collections: { anyIn: $collections }
      AND: {
        brand: { in: $brands }
        AND: {
          material: { in: $materials }
          AND: { name: { matches: { pattern: $nameSearch } } }
        }
      }
    }
  ) {
    id
    slug
    sale
    salePrice
    productImages {
      responsiveImage {
        ...DatoImage_responsiveImage
      }
    }
    price
    name
    brand {
      name
    }
  }
  _allProductsMeta(
    filter: {
      collections: { anyIn: $collections }
      AND: { brand: { in: $brands }, AND: { material: { in: $materials } } }
    }
  ) {
    count
  }
  generalInterface(locale: $locale, fallbackLocales: $fallbackLocale) {
    currencySymbol
    sale
    newArrivals
    mostPopular
    topRated
    price
    sales
    collection
    material
    brand
  }
}

query InitialParams($locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  allCollections(
    first: "100"
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    id
    name
    _modelApiKey
    details {
      image {
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
      subtitle
      description {
        value
      }
    }
  }
  allBrands(first: "100", locale: $locale, fallbackLocales: $fallbackLocale) {
    id
    name
    _modelApiKey
    details {
      image {
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
      subtitle
      description {
        value
      }
    }
  }
  allMaterials(
    first: "100"
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    id
    name
    _modelApiKey
    details {
      image {
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
      subtitle
      description {
        value
      }
    }
  }
}
